<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Commitl - don't just say you'll do it...make a commitl</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <h1>Commitl</h1>
        <h2>Don't just say you'll do it. Make a commitl.</h2>
        <h2><em>In Development</em></h2>
        <P>Learn more, stay up to date with our progress, and be notified when we are up and running!</p>
        <form>
            <div class="tableRow">
                <p>First Name:</p>
                <p><input type="text" name="firstname"></p>
            </div>
            <div class="tableRow">
                <p>Email:</p>
                <p><input type="text" name="email"></p>
            </div>
            <div class="tableRow">
                <p></p>
                <p><input type="submit"></p>
            </div>
        </form>
        <div id="countdown">
            <div id='tiles'></div>
                <div class="labels">
                    <li>Days</li>
                    <li>Hours</li>
                    <li>Mins</li>
                    <li>Secs</li>
                </div>
            </div>
        </div>
    </body>
    <script src="commitl.js"></script>
</html>
